<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style-perso.css" type="text/css" rel="stylesheet" />
    <style>
    </style>
    <title>Contact</title>
  </head>

  <body>
    <form>
    <div class="container">
      <div class="row no-gutters">
          <div class="col-12 col-lg-6"><input class="form-subscribe" type="texte" name="contactFirstname" id="contactFirstname" placeholder="FIRST NAME"></div>
          <div class="col-12 col-lg-6"><input class="form-subscribe" type="texte" name="contactLastname" id="contactLastname" placeholder="LAST NAME"></div>
          <div class="col-12 col-lg-6"><input class="form-subscribe" type="texte" name="contactEmail" id="contactEmail" placeholder="EMAIL"></div>
          <div class="col-12 col-lg-6"><input class="form-subscribe" type="texte" name="contactSubject" id="contactSubject" placeholder="SUBJECT"></div>
          <div class="col-12"><textarea class="form-subscribe" name="contactMessage" id="contactMessage" rows="5" placeholder="YOUR MESSAGE"></textarea></div>
          <div class="col-12">
            <!-- Bouton Contact execution modal -->
            <button class="btn-lg btn-subscribe" type="submit" value="SEND MESSAGE" onclick="getContact();">SEND MESSAGE</button>
          </div>
      </div>
    </div>
  </form>
  <script>
  function getContact()
{
// var hu = document.getElementById("hu").innerHTML;
var fname = document.getElementById("contactFirstname").value;
var lname = document.getElementById("contactLastname").value;
var email = document.getElementById("contactEmail").value;
var subjet = document.getElementById("contactSubject").value;
var message = document.getElementById("contactMessage").value;
alert(fname + "\n" + lname + "\n" + email + "\n" + subjet + "\n" + message);
}
  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
