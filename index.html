<body>
  <!-- HEADER Slider -->
  <header>
    <div class="container-fluid">
      <div class="carousel slide carousel-fade" data-ride="carousel">
        <div class="container-fluid">
          <div class="row">
            <div class="logo col-md-4">
              <span class="red">ALLEZ</span>CINE!
            </div>
            <div class="col-md-6">

              <div class="dropdown">
                <button class="btn-sm nav-btn" type="button">
                    HOME
                  </button>
                <button class="btn-sm nav-btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    GENRE
                  </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">Action</button>
                  <button class="dropdown-item" type="button">Comedy</button>
                  <button class="dropdown-item" type="button">Western</button>
                  <button type="button" class="dropdown-item">Fiction</button>
                </div>
                <button class="btn-sm nav-btn" type="button">
                    FILMS
                  </button>
                <button class="btn-sm nav-btn" type="button">
                    SERIES
                  </button>
                <button class="btn-sm nav-btn" type="button">
                    SHOP
                  </button>
                <button class="btn-sm nav-btn" type="button">
                    CONTACT
                  </button>
              </div>
            </div>
            <div class="col-md-2 search-col">
              <div class="container">
                <form class="form">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Recherche" aria-label="Search" id="mysearch">
                    <div class="input-group-addon search-btn">
                      <button class="search-btn" type="submit" id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 title">
              <p>LATEST <span class="red">ON</span>LINE <span class="red">MO</span>VIES</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 dropdown trailer">
              <button class="btn-lg btn-trailer" type="button">
                WATCH TRAILER
              </button>
            </div>
          </div>
        </div>
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div id="headerCarousel" class="carousel-item active">
            <img class="d-block img-fluid" src="assets/img/potter.jpg" alt="First slide">
          </div>
          <div id="headerCarousel" class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/potter.jpg" alt="Second slide">
          </div>
          <div id="headerCarousel" class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/potter.jpg" alt="Third slide">
          </div>
          <div id="headerCarousel" class="carousel-item">
            <img class="d-block img-fluid" src="assets/img/potter.jpg" alt="Third slide">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 header-bot">
          <p class="fa fa-phone"> (+000) 009 455 4068</p>
          <button class="btn btn-login" type="button" name="button">LOGIN</button>
          <button class="btn btn-login" type="button" name="button">REGISTER</button>
        </div>
      </div>
    </div>
  </header>
