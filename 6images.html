<!doctype html>
<html lang="fr">

  <head>
    <title>frontend-AllezCine</title>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/css/style-perso.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png" /> </head>

  <body>
    <div class="col20">
      <p class="footTitre footLogo"><span class="red">ALLEZ</span>CINE!</p>
      <hr class="footLigne">

      <script type="text/javascript" language="javascript">
        var myArray = [];
        for (i = 0; i < 6; i++) {
          var nbrAleatoire = Math.floor(Math.random() * (15 - 1 + 1)) + 1;
          if (myArray.includes(nbrAleatoire)) {
            i--;
          } else {
            myArray.push(nbrAleatoire);
            document.write('<img class="footAllezImg" src="assets/img/aff-xs' + nbrAleatoire + '.jpg" >');
          }
        }
      </script>

    </div>
    <!-- ////////////////////////////////////   FIN DE A COPIER DANS FOOTER  -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js " integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js " integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ " crossorigin="anonymous "></script>
  </body>

</html>
